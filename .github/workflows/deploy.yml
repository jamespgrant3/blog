name: deploy
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: blog-deploy
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: use node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: npm install
        run: npm ci
      - name: nextjs build
        run: npm run deploy
