---
layout: default
---

<div class="tag-container">
  <h3>Posts about <span class="tag">#{{ page.tag }}<span></h3>
  <ul class="post-list-container">
    {% for post in site.tags[page.tag] %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> ({{
        post.date | date_to_string
      }})<br />
      {{ post.description }}
    </li>
    {% endfor %}
  </ul>
</div>
